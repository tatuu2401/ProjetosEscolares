<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - DuoMath</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <div class="logo-container">
                <img src="https://placehold.co/400x400/4285F4/FFFFFF?text=DM&font=roboto" alt="DuoMath Logo" class="logo">
                <h1>DuoMath</h1>
            </div>
            <div class="contact-link">
                <a href="index.html">Voltar</a>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="contacts-container">
            <h2 class="section-title">Contatos</h2>
            <p class="section-subtitle">Entre em contato com nossa equipe</p>
            
            <!-- Lista de Contatos -->
            <div class="contact-card">
                <div class="contact-info">

                    <!-- Tatu -->
                    <div class="info-item">
                        <i class="fas fa-user"></i>
                        <span>João Vitor Alves Garcia</span>
                    </div>


                    <!-- Autism -->
                    <div class="info-item">
                        <i class="fas fa-user"></i>
                        <span>Pedro Alexandre</span>
                    </div>
                    

                    <!-- Bubu -->
                    <div class="info-item">
                        <i class="fas fa-user"></i>
                        <span>Pedro Bueno</span>
                    </div>
                    
                    <!--Leonardo gigi -->
                    <div class="info-item">
                        <i class="fas fa-user"></i>
                        <span>Leonardo Gimenez</span>
                    </div>
                   

                    <!--APikiko -->
                    <div class="info-item">
                        <i class="fas fa-user"></i>
                        <span>Leonardo Dalessandro</span>
                    </div>
                   

                </div>
            </div>
        </main>
    </div>

    <script src="js/contacts.js"></script>
</body>
</html>
